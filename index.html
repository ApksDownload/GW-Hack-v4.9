<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ff9800;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: #ff9800;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .btn {
            display: inline-block;
            background: #ff9800;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e68900;
        }

        .details {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .details p {
            margin: 5px 0;
        }

        .screenshots {
            margin-top: 30px;
            text-align: center;
        }

        .screenshots img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .slider {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .slider-buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="App Logo">
        </div>
        <h1>GW Hack v4.9</h1>
        <a href="GW Hack v4.9.apk" class="btn">Download Now</a>

        <div class="details">
            <p>Version: 4.9</p>
            <p>Size: 24 MB</p>
            <p>Last updated: August 2024</p>
        </div>

        <div class="screenshots">
            <div class="slider">
                <div class="slides">
                    <img src="screenshot1.png" alt="Screenshot 1">
                    <img src="screenshot2.png" alt="Screenshot 2">
                    <img src="screenshot3.png" alt="Screenshot 3">
                </div>
                <div class="slider-buttons">
                    <button onclick="prevSlide()">&#10094;</button>
                    <button onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Auto slide every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
