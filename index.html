<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MyApp APK</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: block;
            background-color: #1a73e8;
            color: #fff;
            text-align: center;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #155ab2;
        }

        .app-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .app-details div {
            text-align: left;
        }

        .app-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }

        .screenshots {
            margin-top: 30px;
        }

        .screenshots h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .slider {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slides img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-buttons button {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-buttons button:hover {
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="App Logo">
        </div>
        <div class="app-title">GW Hack v4.9</div>
    </div>

    <div class="container">
        <a href="GW Hack v4.9.apk" class="download-btn">Download APK</a>

        <div class="app-details">
            <div>
                <p><strong>Version:</strong> 4.9</p>
                <p><strong>Size:</strong> 24 MB</p>
            </div>
        </div>

        <div class="screenshots">
            <h2>Screenshots</h2>
            <div class="slider">
                <div class="slides">
                    <img src="screenshot1.png" alt="Screenshot 1">
                    <img src="screenshot2.png" alt="Screenshot 2">
                    <img src="screenshot3.png" alt="Screenshot 3">
                </div>
                <div class="slider-buttons">
                    <button onclick="prevSlide()">&#10094;</button>
                    <button onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 4000);
    </script>
</body>
</html>
